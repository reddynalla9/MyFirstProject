
<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>

<h1>Tank controller</h1>
<div id="page">
   <div id="maincontent">
  <button id="uparrow" class="arrow" onclick="moveTank(this.value)" value="You have Clicked Up Arrow">
     <i  class="fa fa-caret-square-o-up"></i> 
  </button><br>
  <button id="leftarrow" class="arrow" onclick="moveTank(this.value)" value="You have Clicked Left Arrow">
     <i  class="fa fa-caret-square-o-left"></i> </i> 
  </button>
  <button id="rightarrow" class="arrow" onclick="moveTank(this.value)" value="You have Clicked Right Arrow">
     <i  class="fa fa-caret-square-o-right"></i> 
  </button><br>
  <button id="downarrow" class="arrow" onclick="moveTank(this.value)" value="You have Clicked Down Arrow">
     <i  class="fa fa-caret-square-o-down"> </i> 
  </button>
  </div>

<br>
    <div id="menuleftcontent">
	<p id="demo"></p>
	</div>
</div>

<script src="js/script.js"></script>

</body>
</html>
